<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moriza Outdoor</title>
    <link rel="stylesheet" href="regist.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="img/logo.svg" alt="logo moriza" />
      </div>

      <div class="login">
        <a href="login.html">LOGIN</a>
        <img src="img/sign-in-alt.svg" alt="login">
      </div>
    </nav>
    <div class="class">
      <img src="img/bg.jpg" width ="100%"  height = "650"alt="">
    </div>
    <div class="container">
      <h1>SIGN UP</h1>
      <p><h2>It's quick and easy</h2></p>
        <form>
            <input type="text" class="input" placeholder="First Name">
            <input type="text" class="input" placeholder="Last Name"><br>
            <input type="email" class="input2" placeholder="Email"><br>
            <input type="text" class="input2" placeholder="Username"><br>
            <input type="password" class="input2" placeholder="Password"><br>
                <p class="titleform">
                    <span style="display: inline-block; text-align: right;">Date Of Birth</span>
                    <span style="display: inline-block; margin-left: 65px;">Gender</span>
                </p>                  
            <input type="date" class="dob" placeholder="Date">
                <select name="gender" id="gender">
                    <option value="input">Select</option><br>
                    <option value="male">Male</option><br>
                    <option value="female">Female</option>
                </select>
            <button><a href="login.html">Submit</a></button>
            <p class="signin"> Already have an account? <a href="dashboard.html" class="link"> LOGIN </a></p>
        </form>
    </div>     
  </body>
</html>
